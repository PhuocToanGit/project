<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPT Quên mật khẩu</title>
  </head>
  <body style="background-color: antiquewhite">
    <div
      style="
        background-color: rgb(255, 255, 255);
        width: 1000px;
        height: 500px;
        margin-left: 25%;
        margin-top: 100px;
        border-radius: 20px;
      "
    >
      <form
        action=""
        style="margin-left: 20%; padding-top: 5%; font-size: 20px"
      >
        <h2>Khôi phục mật khẩu</h2>
        <p style="padding-bottom: 5px">
          Bạn quên mật khẩu? đừng lo lắng hãy nhập email và tôi sẽ gửi cho bạn
          một mã <br />
          xác nhận để khôi phục và làm mới mật khẩu của bạn.
        </p>
        <div class="group-forget-password">
          <!-- <label for="username">Họ và tên</label> <br /> -->
          <input
            type="text"
            id="email"
            placeholder="Nhập Email của bạn"
            style="padding-left: 20px; width: 600px; height: 30px"
            required
          />
        </div>
        <div style="padding-top: 15px; margin-left: 480px">
          <button
            type="submit"
            style="
              background-color: rgb(0, 140, 255);
              width: 150px;
              height: 40px;
              border-radius: 5px;
              border-color: rgb(0, 140, 255);
            "
            onclick="showMessage()"
          >
            <script>
              function showMessage() {
                alert("bạn đã gửi Email hãy kiểm tra mã xác nhận!");
              }
            </script>
            <span>Gửi Email cho tôi</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
