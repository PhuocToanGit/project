<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPT login accout</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
  </head>
  <body
    style="
      background-image: url(../img/275.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      style="
        background-color: rgb(187, 162, 81);
        width: 400px;
        height: 500px;
        margin-left: 15%;
        margin-top: 5%;
        border-radius: 50px;
      "
    >
      <form
        action=""
        style="margin-left: 13%; padding-top: 20%; font-size: 20px"
      >
        <h2>ĐĂNG NHẬP</h2>
        <div class="group-login">
          <!-- <label for="username">Tài khoản</label> <br /> -->
          <input
            type="text;email"
            id="username"
            placeholder="Tên người dùng hoặc Email"
            style="padding-left: 20px"
            required
          />
        </div>
        <div class="group-login">
          <!-- <label for="password">Mật khẩu</label> -->
          <br />
          <input
            type="password"
            id="password"
            placeholder="Mật khẩu"
            style="padding-left: 20px"
          />
        </div>
        <br />
        <div class="group-login">
          <button
            type="submit"
            style="
              background-color: rgb(0, 140, 255);
              width: 310px;
              height: 40px;
              border-radius: 5px;
              border-color: rgb(0, 140, 255);
            "
          >
            <span>Đăng Nhập</span>
          </button>
        </div>
        <div class="group-login" style="padding-top: 15px">
          <a href="forget-password.html" style="margin-right: 100px"
            >Quên mật khẩu?</a
          >
          <a href="register.html">Đăng ký</a>
        </div>
      </form>
    </div>
    <link rel="stylesheet" href="login.css" />
  </body>
</html>
